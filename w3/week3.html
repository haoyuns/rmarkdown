## Markdown 操作

.pull-left[
**段落**
- 段与段间用 .yellow[*空白行*] 分段
- 句末用 .violet[`\`] 或者 .yellow[*两个空格*] 断句

**引语**
- 如果引语有好几行，用 .violet[`&gt;`] 开头可以统一显示
- .violet[`&gt;`] 和内容之间的空格可有可无，但应该养成对空格的敏感度
]

--

.pull-right[
**列表**
- 有序列表的数字本身可以“乱序”
- .violet[`*/-/+`] 和内容之间 .yellow[*必须有空格*]

**链接**
- 直接显示 url 用 .violet[`&lt;&gt;`]
- 内文链接用
.violet[
```
[显示文字](url "光标文字")
```
]
]
