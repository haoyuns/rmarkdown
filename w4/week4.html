## 色彩基础

**原色、间色、复色**

--

- 原色 Primary Colors  
  指不能透过其他颜色混合调配而得出的“基本色”，三原色“红、黄、蓝”

--

- 间色/二次色 Secondary Colors  
  由两种等量的原色混合而成，如橙=红+黄、紫=红+蓝、绿=蓝+黄

--

- 复色/第三色 Tertiary Colors  
  由色轮上的间色与其相邻的原色混合而成，如黄橙色、蓝紫色
  
--

- 互补色 Complementary Colors  
  色轮上二次色与其正对面的原色为互补色，如红色与绿色、蓝色与橙色

---

## 色彩属性

- 色相 Hue  
  简单来说，就是色轮上的12种颜色，如红色，黄色

--

- 饱和度/色度 Saturation  
  指某个颜色的强度，数值越高色彩越纯，低则逐渐变灰

--

- 明度/亮度 Value  
  指颜色的亮度：往一个颜色里加白色，明度就提高；反之加黑色，明度降低。两个极端就是黑、白两色
  
---

## RGB &amp; CMYK

- RGB [三原色光模式][rgb]：  
.yellow[**适用于电子屏幕**]，三种颜色的光聚成白光，缺乏光（屏幕关闭）即是黑色  
![](https://raw.githubusercontent.com/haoyuns/Fall-2019/master/images/rgb.jpg)

--

- CMYK [印刷四分色模式][cmyk]：  
青色 Cyan、品红 Magenta、黄色 Yellow、黑色 Key，.yellow[**适用于印刷品**]  
.small[由于现实情况中，前三种颜色的油墨叠印而成的并不是纯黑，所以需要专门定位标准的黑色，称为Key。没有油墨即是白色]  
![](https://raw.githubusercontent.com/haoyuns/Fall-2019/master/images/cmyk.png)

[rgb]: https://zh.wikipedia.org/wiki/%E4%B8%89%E5%8E%9F%E8%89%B2%E5%85%89%E6%A8%A1%E5%BC%8F "RGB mode"

## 基于数据的[色彩选择](https://blog.datawrapper.de/colors/)

--

- **离散型**色系 Diverging  
两端颜色为互补色（如红色与绿色），中段颜色通常较浅；可以强调中间值域，并且使得两端的数据一目了然，适合偏重极值和中间值的数据  
![离散](https://raw.githubusercontent.com/haoyuns/Fall-2019/master/images/d-diverging.png)

--

- **序列型**色系 Sequential  
一般是同一色调（Hue）的由浅及深或由深至浅；数值较小用浅色，较大用深色，适合单一主题、比重比较平均的数  
![序列](https://raw.githubusercontent.com/haoyuns/Fall-2019/master/images/d-sequential.png)

---

- **分类型**色系 Qualitative/Categorical  
分类型的每种颜色都“各不相关”，采用不同色调；适合用来区分不同种类下的数据，如区分土地用途  
![分类](https://raw.githubusercontent.com/haoyuns/Fall-2019/master/images/d-qualitative.png)

## [排版原则](https://www.bilibili.com/video/av12370274)

--

**亲密性 Proximity**

.small[逻辑上存在有关系的元素应放到一起，相关内容都聚在一个区域中]

![](w4_8.png)

---
.small[网站版块]

![](w4_10.png)
---
**对齐性 Alignment**

--

.small[找到“脊梁骨”：相关内容必须对齐，方便读者视线快速移动，一眼看到重要信息]

![](w4_11.png)
---
![](w4_12.png)
---
**对比性 Contrast**

.small[加大不同元素的视觉差异，既有活泼感，又方便读者集中注意力阅读某一个子区域]

![](w4_14.jpg)
---

![](w4_13.png)

---
**重复性 Repitition**

.small[巧妙利用视觉元素的重复，多页面排版时，注意各个页面设计上的一致性和连贯性]

![](w4_15.png)

---
**其他原则**

留白  
- 不要排得密密麻麻，空白本身就是对页面的分隔。这样既减少了页面的压迫感，又可以引导读者视线，突出重点内容

--

降噪  
- 颜色过多、字数过多、图形过繁，都是分散读者注意力的"噪音"
